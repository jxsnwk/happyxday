「反省してないのか！　この人でなし！」<br>
「殺せ！　死刑だ！」<br>
口々に、好き勝手に糾弾しているようだ。穏やかではない。<br>
<br>
「静粛に、静粛に！」<br>
<br>
ぴたり、とざわめきが止む。<br>
裁判官はこくりとひとつ頷いて、それから貴方の方へ視線をやった。<br>
